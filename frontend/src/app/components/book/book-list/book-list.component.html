<div class="mat-elevation-z4">
    <table mat-table [dataSource]="books">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="reward">
        <th mat-header-cell *matHeaderCellDef>Reward</th>
        <td mat-cell *matCellDef="let row">{{ row.reward }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab class="delete">
              <a routerLink="/book/update/{{ row.id }}">
                  <i class="material-icons">
                      edit
                  </i>
              </a>
            </button>
            <button mat-mini-fab color="warn">
              <a routerLink="/book/delete/{{ row.id }}">
                  <i class="material-icons">
                      delete
                  </i>
              </a>
            </button>
            <button mat-mini-fab color="primary">
              <a routerLink="/book/check/{{ row.id }}">
                  <i class="material-icons">
                      check
                  </i>
              </a>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </div>
